<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    
<form>
    
    <div class='foods' style='text-align: center;'>
        <h1>What foods do you like?</h1>
        <input type='checkbox' value='Tacos'>Tacos<br>
        <input type='checkbox' value='Pizza'>Pizza<br>
        <input type='checkbox' value='Burgers'>Steak<br>
        <br>
        <button type='submit'>Yum</button>
    </div>
    <br>



</form>

<!-- prevent default behavior first/get value from the checkboxes and iterate through all/save in foods arr -->
<script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
 
        let foods = [];
        document.querySelectorAll('[type="checkbox"]').forEach(item => {
            if (item.checked === true) {
                foods.push(item.value);
            }
        })
           
        console.log(foods)
    })

</script>



</body>
</html>
